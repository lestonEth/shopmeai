{% extends 'base.html' %} {% block title %}Welcome{% endblock %} 
{% block content %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        // Theme toggle logic
        document.addEventListener('DOMContentLoaded', () => {
            const toggleThemeButton = document.getElementById('toggle-theme');
            const root = document.documentElement;

            // Load saved theme or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            root.setAttribute('data-theme', savedTheme);

            // Update button text based on the current theme
            toggleThemeButton.textContent = savedTheme === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode';

            // Toggle theme on button click
            toggleThemeButton.addEventListener('click', () => {
                const currentTheme = root.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                root.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);

                toggleThemeButton.textContent = newTheme === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode';
            });
        });
    </script>
</head>
<body>
    <div class="absolute top-4 right-4">
        <button 
            id="toggle-theme" 
            class="px-4 py-2 rounded-lg shadow-md focus:outline-none">
            Switch to Light Mode
        </button>
    </div>
    <div class="flex flex-col items-center justify-center">
        <!-- log flash -->
         
        <div class="shadow-lg border bg-[#202123] rounded-lg p-8 w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
            <form action="/register" method="POST" class="space-y-4">
                <div>
                    <label for="username" class="block bg-[#202123] text-sm font-medium">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="mt-1 w-full px-4 py-2 border bg-gray-500 rounded-lg shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block bg-[#202123] text-sm font-medium">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="mt-1 w-full px-4 py-2 border bg-gray-500 rounded-lg shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-500">
                </div>
                <div>
                    <label for="confirm_password" class="block bg-[#202123] text-sm font-medium">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        required 
                        class="mt-1 w-full px-4 py-2 border bg-gray-500 rounded-lg shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-500">
                </div>
                <button type="submit" 
                    class="w-full bg-[#202123] text-white border py-2 rounded-lg shadow-md hover:bg-blue-900 focus:outline-none focus:ring focus:ring-indigo-300">
                    Register
                </button>
            </form>
            <p class="text-sm text-center mt-4">
                Already have an account? 
                <a href="/login" class="text-indigo-500 hover:underline">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
{% endblock %}
